<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slide-container">
    <div class="slide">
        <img src="images/1 (1).jpeg" alt="">
        <div class="caption">caption1</div>

    </div>
    <div class="slide">
        <img src="images/1 (2).jpeg" alt="">
        <div class="caption">caption2</div>

    </div>
    <div class="slide">
        <img src="images/1 (3).jpeg" alt="">
        <div class="caption">caption3</div>

    </div>
    <div class="slide">
        <img src="images/1 (4).jpeg" alt="">
        <div class="caption">caption4</div>

    </div>
    <div class="slide">
        <img src="images/1 (4).jpeg" alt="">
        <div class="caption">caption5</div>

    </div>
    <div class="slide">
        <img src="images/1 (9).jpeg" alt="">
        <div class="caption">caption6</div>

    </div>
    <div class="slide">
        <img src="images/1 (6).jpeg" alt="">
        <div class="caption">caption7</div>

    </div>
    <span class="arrow prev" onclick="controller(-1)">&#10094</span>
<span class="arrow next" onclick="controller(1)">&#10095</span>   
  </div>
  <script src="script.js"></script>

    
</body>
</html>
